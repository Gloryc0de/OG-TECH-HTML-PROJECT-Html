<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <!-- text column in form>-->
        <h1>School feedback from students</h1>
        
        <h3>Carefully answer the following question</h3>

        <input type="text" value="First Name"><br>
        <input type="text" value="Surname"><br>
        <input type="text" value="Name of college"><br>
        <!-- radio column -->
         <p>select gender</p>

         <input type="radio" id="Male" name="gender">
         <label for="Male">Male</label><br>

         <input type="radio" id="Female" name="gender">
         <label for="Female">Female</label><br>

         <input type="radio" id="Other" name="gender">
         <label for="Other">Other</label><br>

         <h3> Rate the services of the school</h3>

         <select name="Feedback" id="">
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
         </select>
        <br>
       <!--checkbox column-->
        <h3>Choose your favourite subjects</h3>
        
        <input type="checkbox" id="">
        <label for="English">English Language</label><br>

        <input type="checkbox" id="">
        <label for="Mathematics">Mathematics</label><br>

        <input type="checkbox" id="">
        <label for="Biology">Biology</label><br>

        <input type="checkbox" id="">
        <label for="Government">Government</label><br>

        <input type="checkbox" id="">
        <label for="Financial Accounting">Financial Accounting</label>
    </form>
</body>
</html>
